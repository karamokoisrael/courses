<html lang="en">

    <title>Document</title>

  <body>
    <h1 id="header">Bonjour</h1>

    <script>
      let variable1 = prompt("Entrez un premier nombre");
      let variable2 = prompt("Entrez un second nombre");
      let variable3 = prompt("Entrez un troisième nombre");

      if (isNaN(variable1)) alert("Vous n'avez pas entré un premier nombre correcte, veuillez réessayer")
      if (isNaN(variable2)) alert("Vous n'avez pas entré un second nombre correcte, veuillez réessayer")
      if (isNaN(variable3)) alert("Vous n'avez pas entré un troisième nombre correcte, veuillez réessayer")
      
      if( variable1 == variable2 && variable2 == variable3 ){
        alert("Les trois varibles sont égales")
      }else if( variable1 == variable2 || variable1 == variable3 || variable2 == variable3  ){
        alert("Deux d'entre les variables sont égales")
      }
      else{
        alert("Les trois varibles sont différentes")
      }    
    </script>
  </body>
</html>
