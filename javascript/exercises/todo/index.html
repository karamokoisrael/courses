<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding d-flex justify-content-center align-items-center">
        <div class="row container d-flex justify-content-center">
          <div class="col-md-12">
            <div class="card px-3">
              <div class="card-body">
                <h4 class="card-title">Ma Todo Liste</h4>
                <div class="add-items d-flex">
                  <input
                    type="text"
                    class="form-control todo-list-input"
                    placeholder="Que dois-je faire aujourd'hui ?"
                  />
                  <button
                    class="add btn btn-primary font-weight-bold todo-list-add-btn"
                  >
                    Ajouter
                  </button>
                </div>
                <div class="list-wrapper">
                  <ul class="d-flex flex-column-reverse todo-list">
                    <li>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" />Dormir <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                    <li class="completed">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" checked="" />
                          Terminer mes exercices de maison
                          <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                    <li>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" /> Me préparer pour les cours du lendemain
                          <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                    <li>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" /> Bosser pour
                          mon devoir de classe <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                    <li class="completed">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" checked="" />
                          Prendre une douche <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                    <li>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="checkbox" type="checkbox" /> Faire mon
                          lit après mon réveil <i class="input-helper"></i
                        ></label>
                      </div>
                      <i class="remove mdi mdi-close-circle-outline"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
